<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <section id="mainContener">
      <div id="divMain">
        <h1 id="title" class="align-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="align-center">Thank you for taking the time to help us improve the platform</p>
     <div id="formDiv">
        <form id="survey-form">
       <label for="name" id="name-label">Name</label><br>
       <input type="text" id="name" placeHolder="Enter your name" required ></inpput><br>
       <label for="email" id="email-label">Email</label><br>
       <input type="email" id="email" placeHolder="Enter your email" required></inpput><br>
       <label for="number" id="number-label">Age (Optional)</label><br>
       <input type="number" id="number"  min="10" max="99" placeHolder="Enter your age" required></inpput><br>

       <label>Which option best describes your current role?</label>
      <select id="dropdown" > 
        <option value="" selected>Select current role</option>
        <option value="student" >Student</option>
        <option value="Full time job">Full time job</option>
        <option value="Full time learner">Full time learne</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
      <label>Would you recommend freeCodeCamp to a friend</label></br>
      <input type="radio" id="definitely" checked name="recommend" value="definitely">
      <label class="radio" for="definitely">definitely</label></br>
      <input type="radio" id="maybe" name="recommend" value="maybe">
      <label class="radio" for="maybe">maybe</label></br>
      <input type="radio" id="Not sure" name="recommend" value="Not sure">
      <label class="radio" for="Not sure">Not sure</label></br>

      <select name="favorite" id="">
        <option value="Chalenges">Chalenges</option>
        <option value="Project">Project</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>

      <label>What would you like to see improved?<small>(Check all that apply)</small> </label><br>
      <input type="checkbox" class="recommend" value="front-end"><span> Front-end Projects</span><br>
      <input type="checkbox" class="recommend" value="back-end"><span> Back-end Projects</span><br>
      <input type="checkbox" class="recommend" value="data Visualization"><span> Data Visualization</span><br>
      <input type="checkbox" class="recommend" value="challenges"> <span> Challenges</span><br>
      <input type="checkbox" class="recommend" value="gitter help rooms"><span> Gitter help rooms</span><br>
      <input type="checkbox" class="recommend" value="videos"><span> Videos</span><br>
      <input type="checkbox" class="recommend" value="city meetups"><span> City Meetups</span><br>
      <input type="checkbox" class="recommend" value="wiki"><span> Wiki</span><br>
      <input type="checkbox" class="recommend" value="forum"><span> Forum</span><br>
      <input type="checkbox" class="recommend" value="additional courses"><span> Additional courses</span><br>
      <label>Any comments or suggestions?</label><br><br>
      <textarea class="textarea" rows="10" cols="50"></textarea>
      <br><br>
      <input type="submit" id="submit" class="submit align-center inputField">
     </form>
    </div>
      </div>
      

    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
