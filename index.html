<!DOCTYPE html>

  <head>

  <body>

    <section id="mainContener">
      <div id="divMain">
        <h1 id="title" class="align-center">freeCodeCamp Survey Form</h1>
        <p id="p-divMain" class="align-center">Thank you for taking the time to help us improve the platform</p>
     <div id="formDiv">
        <form id="form">
       <label for="name">Name</label><br>
       <input type="text" id="inputField" placeHolder="Enter your name"></inpput><br>
       <label for="Email">Email</label><br>
       <input type="text" id="inputField" placeHolder="Enter your email"></inpput><br>
       <label for="name" min="10" max="99">Age</label><br>
       <input type="number" id="inputField" placeHolder="Enter your age"></inpput><br>
       <label for="name">name</label><br>
      <select id="select"> 
        <option value="student" >Student</option>
        <option value="Full time job">Full time job</option>
        <option value="Full time learner">Full time learne</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
     </form>
    </div>
      </div>
      

    </section>
